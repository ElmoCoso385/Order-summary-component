<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Mentor | Order summary card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="/Style.css">
  </head>
  <body>
    <section id="order-summary">
      <img src="/images/illustration-hero.svg" alt="Illustration hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="plan">
          <img src="/images/icon-music.svg" alt="Music icon">
          <div class="annual">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <p class="link">Change</p>
      </div>
      <div class="payment">
        <p class="proceed">Proceed to Payment</p>
        <p class="cancel">Cancel Order</p>
      </div>
    </section>
  </body>
</html>
